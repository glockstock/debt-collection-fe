<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Get the current path and redirect to the app
    const path = window.location.pathname.replace('/debt-collection-fe', '');
    const redirectUrl = `/debt-collection-fe/?path=${path}`;
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <p>Redirecting to the application...</p>
</body>
</html>
